<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>To Do List</title>
  </head>
  <body>
    <section class="todo">
      <h2>To Do List</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Mau ngapain hari ini?"
        />
        <button class="btn">Tambah</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="todoCount">0</span> kegiatan</p>
          <button id="deleteButton">Hapus</button>
        </div>
      </div>
    </section>
  </body>
</html>
